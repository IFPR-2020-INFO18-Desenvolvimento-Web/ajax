<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="github.css" />

    <title>Usuários do GitHub</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-3 mb-3">Usuários do GitHub</h1>

      <div class="mb-3">
        <button class="btn btn-primary">Carregar Mais</button>
      </div>

      <div class="row">

        <div class="col-2 mb-3">
          <div class="card">
            <a href="https://github.com/seccomiro">
              <img class="card-img-top" src="https://avatars.githubusercontent.com/u/9435542?v=4" />
            </a>
            <div class="card-body">
              <h5 class="card-title">seccomiro</h5>
              <span class="badge rounded-pill bg-info">100 seguidores</span>
              <span class="badge rounded-pill bg-info">100 seguindo</span>
              <span class="badge rounded-pill bg-info">100 repositórios públicos</span>
              <button type="button" class="btn btn-link mt-2 w-100">Ver Repositórios</button>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="modal fade" id="repositoriosModal" tabindex="-1" aria-labelledby="repositoriosModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="repositoriosModalLabel">Repositórios de seccomiro</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <a href="https://github.com/seccomiro/article-search">article-search</a>
            </li>
          </ul>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="github.js"></script>
  </body>
</html>
